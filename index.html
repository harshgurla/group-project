<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <!-- Form for Adding Expenses -->
    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name" required>
      <input type="number" id="expense-amount" placeholder="Amount" required>
      <input type="date" id="expense-date" required>
      <select id="expense-category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit" id="add-expense">Add Expense</button>
    </form>
    
    <!-- Sort by Date Button -->
    <button id="sort-by-date">Sort by Date</button>
    
    <!-- Filter by Date Range -->
    <form id="filter-form">
      <input type="date" id="filter-start-date" required>
      <input type="date" id="filter-end-date" required>
      <button type="submit">Filter by Date Range</button>
    </form>

    <!-- Expense Table -->
    <table id="expense-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expenses will be dynamically added here -->
      </tbody>
    </table>
    
    <!-- Summary of Expenses by Category -->
    <div id="category-summary"></div>
    
    <!-- Summary of Total Expenses -->
    <div class="summary">
      <h3>Total Expenses: <span id="total-amount">0</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
